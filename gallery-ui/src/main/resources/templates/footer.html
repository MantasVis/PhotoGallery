<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div class = "footer" th:fragment="footer">
    <a sec:authorize="!isAuthenticated()">Browsing as guest</a>
    <a sec:authorize="isAuthenticated()">Logged in as [[${#httpServletRequest.remoteUser}]]</a>
    <form sec:authorize="hasRole('ADMIN')" th:action="@{/admin}">
        <button type="submit">Admin Panel</button>
    </form>

</div>

</body>
</html>
