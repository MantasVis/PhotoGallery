<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div id="particles-js"></div>
<div th:replace="/header :: header"></div>

<div class="imageView-container">
    <div class = "col-lg-12 col-md-12 col-xs-12 imageContainer">
        <img class = "image" th:src="${imageSource}">
    </div>
    <center>
    <div class = "infoContainer">
        <a class = "imageInfo">[[${imageDescription}]]</a>
    </div>
    <div class= "infoContainer">
        <a class = "imageInfo">[[${imageDate}]]</a>
    </div>
    <div class="infoContainer">
        <form sec:authorize="isAuthenticated()" th:action= "@{/edit}" method="post">
            <button type="submit" th:value="${imageId}" name="imageId">Edit Photo Data</button>
        </form>
        <form sec:authorize="hasRole('ADMIN')" th:action= "@{/delete}" method="post">
            <button type="submit" th:value="${imageId}" name="imageId">Delete Photo</button>
        </form>
    </div>
    </center>
</div>

<div th:replace="/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/particles.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
