<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div id="particles-js"></div>
<div th:replace="/header :: header"></div>

<div class="upload-container">
    <div class="col-lg-12 col-md-12 col-xs-12 search-container">
        <center>
            <form  th:action="@{/upload}" enctype="multipart/form-data" method="post">
                <input type="file" id="inputfile" class="inputfile" onchange="getFileName()" name="photo-url" accept="image/*">
                <label id="inputfileLabel" for="inputfile" class="inputFileLabel">Choose a file</label>

                <input type="text" placeholder="Photo description..." name="photo-desc">

                <input type="text" placeholder="Tags (Seperate by comma e.g Nature, Earth, Buildings...)" name="photo-tags">

                <button type="submit">Upload</button>
            </form>
        </center>
    </div>
</div>

<center>
    <div class="uploadNotificationWindow" th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
</center>

<div th:replace="/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/upload.js}"></script>
<script type="text/javascript" th:src="@{/js/particles.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
