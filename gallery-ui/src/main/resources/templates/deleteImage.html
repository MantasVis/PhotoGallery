<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div id="particles-js"></div>
<div th:replace="/header :: header"></div>

<div class="delete-container">
    <div class="col-lg-12 col-md-12 col-xs-12 search-container">
        <center>
            <p class="deleteConfirmation">Are you sure you want to delete this picture?</p>
            <form th:action="@{/delete}" method="post">
                <button type="submit" value="cancel" name="action">No</button>
            </form>
            <form th:action="@{/delete}" method="post">
                <input type="hidden" name = "imageId" th:value="${imageId}">
                <button type="submit" value="delete" name="action">Yes</button>
            </form>
        </center>
    </div>
</div>

<div th:replace="/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/particles.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
